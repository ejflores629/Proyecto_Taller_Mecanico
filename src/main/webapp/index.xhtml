<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Acceso al Taller</title>
    <style>
        /* --- ESTILOS Y ANIMACIONES --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            /* Fondo oscuro profesional */
            background: linear-gradient(135deg, #1c2329 0%, #2c3e50 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animación de rotación para los engranajes de fondo */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes spin-reverse { 100% { transform: rotate(-360deg); } }

        /* Engranajes Decorativos (CSS Puro) */
        .gear-bg {
            position: absolute;
            border-radius: 50%;
            border: 15px dashed rgba(255, 255, 255, 0.05); /* Efecto de dientes de engranaje */
            z-index: 0;
        }
        .gear-1 {
            width: 600px; height: 600px;
            top: -150px; right: -150px;
            border-width: 40px;
            animation: spin 60s linear infinite;
        }
        .gear-2 {
            width: 400px; height: 400px;
            bottom: -100px; left: -100px;
            border-width: 30px;
            animation: spin-reverse 45s linear infinite;
        }
        .gear-3 {
            width: 200px; height: 200px;
            top: 20%; left: 20%;
            border: 10px dashed rgba(59, 130, 246, 0.1);
            border-width: 20px;
            animation: spin 30s linear infinite;
        }

        /* --- TARJETA DE LOGIN --- */
        .login-card {
            background: rgba(255, 255, 255, 0.96);
            backdrop-filter: blur(10px); /* Efecto cristal */
            padding: 45px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 420px;
            text-align: center;
            z-index: 10;
            border-top: 6px solid #3b82f6; /* Borde azul superior */
            position: relative;
        }

        .login-icon {
            font-size: 3.5rem;
            color: #3b82f6;
            margin-bottom: 15px;
            /* Círculo detrás del icono */
            background: #eef2ff;
            width: 90px;
            height: 90px;
            line-height: 90px;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.2);
        }

        h2 {
            color: #1f2937;
            margin: 0 0 30px 0;
            font-weight: 800;
            letter-spacing: -0.5px;
            text-transform: uppercase;
            font-size: 1.5rem;
        }

        /* Inputs personalizados */
        .input-wrapper { margin-bottom: 25px; text-align: left; }

        body .ui-inputfield {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            box-shadow: none;
            font-size: 1rem;
            transition: all 0.3s;
        }
        body .ui-inputfield:focus {
            border-color: #3b82f6;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }
        body .ui-outputlabel {
            font-weight: 600;
            font-size: 0.9rem;
            color: #4b5563;
            margin-bottom: 5px;
            display: block;
        }

        /* Botón */
        .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%) !important;
            border: none !important;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        .btn-login:hover {
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.6);
            transform: translateY(-2px);
        }

        .footer-text {
            margin-top: 30px;
            color: #9ca3af;
            font-size: 0.85rem;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
    </style>
</h:head>

<h:body>
    <div class="gear-bg gear-1"></div>
    <div class="gear-bg gear-2"></div>
    <div class="gear-bg gear-3"></div>

    <h:form>
        <p:growl id="msgs" showDetail="true" life="3000"/>

        <div class="login-card">
            <div class="login-icon">
                <i class="pi pi-wrench" style="display: inline-block; transition: transform 0.5s;"/>
            </div>

            <h2>Taller Mecánico</h2>

            <div class="input-wrapper">
                <p:outputLabel for="txtUser" value="Documento de Identidad"/>
                <p:inputText id="txtUser" value="#{loginBean.usuario}" required="true"
                             requiredMessage="El usuario es requerido"
                             placeholder="Ej. 0801-1990-12345"/>
            </div>

            <div class="input-wrapper">
                <p:outputLabel for="txtPass" value="Contraseña"/>
                <p:password id="txtPass" value="#{loginBean.password}" required="true"
                            requiredMessage="La contraseña es requerida"
                            placeholder="••••••••" toggleMask="true"/>
            </div>

            <p:commandButton value="Iniciar Sesión" icon="pi pi-sign-in"
                             action="#{loginBean.ingresar}" update="msgs"
                             styleClass="btn-login"/>

            <div class="footer-text">
                Sistema de Gestión Integral v1.0
                <br/>Acceso exclusivo para personal autorizado
            </div>
        </div>
    </h:form>
</h:body>
</html>
